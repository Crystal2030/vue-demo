<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>cloak</title>
    <style>
        [v-cloak]{
            display: none;
        }
    </style>
</head>
<body>
<div id="app">
    {{message}}
    <!--
    angular:
        ng-bind可以解决单个标签内的闪烁问题；
        v-cloak可以解决多级数据闪烁问题
    -->
    <!--
    vuejs：
        v-text可以解决闪烁问题
        vv-cloak:可以解决多级数据闪烁问题
     -->
    <div v-text="message"></div>
    <div v-cloak>
        {{message}}
    </div>
</div>
</body>
</html>
<script src="vue.js"></script>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            message: 'hello'
        }
    })

</script>
