<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>computed properties</title>
</head>
<body>
    <div id="example">
        <p>original message: {{message}}</p>
        <p>reverse message: {{reversedMessage}}</p>
        <p>current timeï¼š {{now}}</p>
    </div>
</body>
</html>
<script src="vue.js"></script>
<script>
   var vm = new Vue({
       el: "#example",
       data: {
           message: "hello"
       },
       computed: {
           reversedMessage: function(){
               return this.message.split('').reverse().join('');
           },
           now: function(){
               return Date.now();
           }
       }
   })
   console.log(vm.reversedMessage)
    vm.message = "goodbye";
   console.log(vm.reversedMessage)
</script>
