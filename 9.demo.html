<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>demo</title>
    <link rel="stylesheet" href="demo.css">
</head>
<body>
<div id="app">
    <fieldset>
        <legend>Creat New Person</legend>
        <div class="form-group">
            <label for="username">Name:</label>
            <input type="text" id="username" v-model="newPerson.name">
        </div>
        <div class="form-group">
            <label for="age">Age:</label>
            <input type="text" id="age" v-model="newPerson.age">
        </div>
        <div class="form-group">
            <label for="sex">Sex:</label>
            <select name="sex" id="sex" v-model="newPerson.sex">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
        </div>
        <div class="form-group">
            <label></label>
            <button @click="createPerson">Create</button>
        </div>
    </fieldset>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Sex</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            <tr v-for="person in people">
                <td>{{person.name}}</td>
                <td>{{person.age}}</td>
                <td>{{person.sex}}</td>
                <td :class="'text-content'"><button @click="deletePerson($index)">Delete</button></td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
<script src="vue.js"></script>
<script>
    //model

    //create a vue instance or "viewModel"
    new Vue({
        el: '#app',
        data: {
            newPerson:{
                name: '',
                age: 0,
                sex: 'Male'
            },
            people: [{
                name: 'Jack',
                age: 30,
                sex: 'Male'
            }, {
                name: 'Bill',
                age: 26,
                sex: 'Male'
            }, {
                name: 'Tracy',
                age: 22,
                sex: 'Female'
            }, {
                name: 'Chris',
                age: 36,
                sex: 'Male'
            }]
        },
        methods: {
            createPerson: function(){
                this.people.push(this.newPerson);
                this.newPerson = {name: '',age: 0,sex: 'Male'}
            },
            deletePerson: function(index){
                this.people.splice(index, 0);
            }
        }
    });

</script>
