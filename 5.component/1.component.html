<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>component</title>
</head>
<body>
<ol id="app">
    <todo-item v-for="item in groceryList" v-bind:todo="item"></todo-item>
</ol>
</body>
</html>
<script src="../vue.js"></script>
<script>
    Vue.component('todo-item',{
        props: ['todo'],
        template: '<li>{{todo.text}}</li>'
    });
    new Vue({
        el: '#app',
        data: {
            groceryList: [
                { text: 'Vegetables' },
                { text: 'Cheese' },
                { text: 'Whatever else humans are supposed to eat' }
            ]
        }
    })
</script>
